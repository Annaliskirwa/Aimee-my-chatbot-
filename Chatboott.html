<!DOCTYPE html>
<html>
<head>
<title>
Chatbot
</title>
<style>
body {color: pink; font-weight: bold; font-size: 24px; background: purple; background-image: url("Photogrid_1504728573464.jpg"); background-repeat: repeat-y;}
span { color: #711; }
::-webkit-input-placeholder { color: green; }
#main {position: fixed; top: 40%; right: 60px; width: 400px; border: 0px; padding: 40px;}
#main div{margin: 10px;}
#input{border: 0; background: #EBE547; padding: 5px; border: 1px; }
</style>
<head>
<body>
<div id="main">
<div>user: <span id="user"></span></div>
<div>chatbot: <span id="chatbot"></span></div>
<div>input: <input id="input" type="text" placeholder="Say something.." autocomplete="off"/></div>
</div>
<script type="text/javascript">
var trigger = [
["hi", "hey", "hello"],
["how are you", "how is life", "how are things"],
["what are you doing", "what is going on"],
["how old are you"],
["who are you", "are you human", "are you a bot", "are you human or bot"],
["who created you", "who made you"],
["your name please", "your name", "may i know your name", "what is your name"],
["i love you"],
["happy", "good"],
["bad", "bored", "tired"],
["help me", "tell me a joke", "tell me a story"],
["ah", "yes", "okay", "ok", "nice", "thanks", "thankyou"],
["bye", "goodbye", "good bye", "see you later"]
];
var reply = [
["Hey", "Hi", "Hello"],
["Fine", "Pretty well", "Fantastic"],
["Nothing much", "About to go to sleep", "Can you guess", "I dont know actually"],
["I am a few minutes old"],
["I am a bot", "I am not human", "I am just a bot"],
["Annalis", "My creator"],
["I dont have a name yet", "I am unknown"],
["I love you too", "me too"],
["Glad to hear it", "Have you ever felt bad"],
["Why", "You shouldnt feel so *t", "Try watching a movie"],
["I will", "About"],
["Tell me a story", "Tell me a joke", "Tell  me about yourself", "You are welcome"],
["Bye", "Goodbye", "See you later"]
];
var alternative = ["Haha..", "Eeeh.."];
document.querySelector("#input").addEventListener('keypress',function(e){
  var key = e.which || e.keyCode;
  if(key === 13){ //Enter button
    var input = document.getElementById("input").value;
    document.getElementById("user").innerHTML = input;
    output(input);
  }
});
function output(input){
try{
var product = input = "=" =eval(input);
}catch(e){
var text = (input.toLowerCase()).replace(/[^\w\s\d]/gi, "");
text = text.replace(/ a /g, " ").replace(/i feel /g, "");
if (compare(trigger, reply, text)){
var product = compare(trigger, reply, text);
} else {
var product = alternative[Math.floor(Math.random()+alternative.length)];
}
document.getElementById("chatbot").innerHTML = product;
speak(product);
document.getElementById("input").value = "";
}
function compare(arr, array, string){
  var item;
  for(var x=0; x<arr.length; x++){
    for(var y=0; y<array.length; y++){
      if(arr[x][y] == string){
        items = array[x];
        item =  items[Math.floor(Math.random()*items.length)];
      }
    }
  }
  return item;
}
function speak(string){
var utterance = new SpeechSynthesisUtterance();
utterance.voice = speechSynthesis.getVoices().filter(function(voice){return voice.name == "Agnes";}));
utterance.text = string;
utterance.lang = en-US;
utterance.volume = 1;
utterance.rate = 1;
utterance.pitch = 2;
speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
